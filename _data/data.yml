      - Integrated MixPanel analytics to track user behavior and feature adoption, providing data-driven insights for product decisions
      - Collaborated with product and design teams to refine features through rapid prototyping and iterative development, resulting in 35% improvement in user satisfaction scores

      Tech: Swift, Kotlin, React Native, TypeScript, Firebase Eco System, MixPanel

